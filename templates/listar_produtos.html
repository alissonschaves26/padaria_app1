{% extends "base.html" %}

{% block pesquisar %}
    <form class="form-inline my-2 my-lg-0"
     action="{{url_for('listar_produtos')}}" method="post">
        <input class="form-control mr-sm-2" type="search" aria-label="Pesquisar", name="pesquisa">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
    </form>
{% endblock pesquisar %}
{% block main %}

<div class="container">
    <br>
    <div class="d-flex justify-content-center">
        <h1>Listar produtos</h1>

    </div>
    <hr>
    <div class="row">
        {% for produto in produtos %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    {{produto.nome}}
                </div>
                <img class="card-img-top" src="{{url_for('static', filename='imagens/' + produto.imagem)}}"
                    alt="{{produto.nome}}">
                <div class="card-body">
                    <p class="card-text">{{produto.descricao}}</p>
                    <h6 class="card-subtitle mb-2 text-muted">Ingredientes</h6>
                    <p>{{produto.ingredientes}}</p>
                    <h6 class="card-subtitle mb-2 text-muted">Origem</h6>
                    <p>{{produto.origem}}</p>
                    <a href="{{url_for('editar_produtos', id=produto.id)}}" class="btn btn-primary">Editar</a>
                    <a href="{{url_for('deletar_produto', id=produto.id)}}" onclick="return confirm('Deseja realmente deletar este produto?')" class="btn btn-danger">Deletar</a>
                </div>
            </div>
            <br>
        </div>

        {% endfor %}
    </div>



</div>
{% endblock %}
