{% extends "base.html" %}
{% block main %}
<div class="container">
    <br>
    <div class="d-flex justify-content-center">
        <h1>Cadastrar produtos</h1>
    </div>
    <hr>
    <form action="{{url_for('cadastrar_produtos')}}" enctype="multipart/form-data" method="post">


        <div class="mb-3">
            <label for="nome">Nome do produto:</label>
            <input type="text" class="form-control" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="descricao">Descrição:</label>
            <textarea class="form-control" name="descricao" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="ingredientes">Ingredientes:</label>
            <input type="text" class="form-control" name="ingredientes">
        </div>
        <div class="mb-3">
            <label for="origem">Origem:</label>
            <input type="text" class="form-control" name="origem">
        </div>
        <div class="mb-3">
            <label for="imagem">Imagem:</label>
            <input type="file" class="form-control" name="imagem">
        </div>
        <input type="submit" class="btn btn-primary" value="Cadastrar"></button>

    </form>
</div>
<br>
{% if status %}
{% if status['type'] == "sucesso" %}
<div class="alert alert-success d-flex justify-content-center" role="alert">
    {{status['message']}}
</div>

{% else %}
<div class="alert alert-danger d-flex justify-content-center" role="alert">
    {{status['message']}}
</div>

{% endif %}
{% endif %}
{% endblock %}
